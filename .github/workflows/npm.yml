on: 
  push:
    branches: [ master ]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: is version update
        run: |
          # get that commit 
          readonly local commit=$(git log --oneline --format=%B -n 1 HEAD | head -n 1)
          if [[ $commit == !publish* ]]; then
            echo "ok"
          else
            echo "not publishing, close"
            exit 78
          fi
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Publish if version has been updated
        uses: pascalgn/npm-publish-action@4f4bf159e299f65d21cd1cbd96fc5d53228036df
        env: # More info about the environment variables in the README
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # You need to set this in your repo settings
